name: Mad Scientist Daily Factory

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python (Latest)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Naya Engine

      - name: Install Requests
        run: |
          pip install requests

            - name: Run Factory
        env:  # <-- YE ADD KARNA HAI
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: |
          python factory.py

      
      - name: Force Save & Upload
        run: |
          git config --global user.name 'Mad Scientist Bot'
          git config --global user.email 'bot@noreply.github.com'
          # PURANA: git add *.html inventory.txt
          # NAYA (Sab kuch uthao):
          git add .
          git commit -m "New Product & Marketing Assets" || echo "Kuch naya nahi hai"
          git push -f origin main
