name: Raja Empire Automation

on:
  schedule:
    - cron: '0 0 * * 1' # Har Monday midnight (UTC) ko apne aap chalega
  workflow_dispatch: # Isse "Run Workflow" ka button aa jayega manual ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install requests
      - name: Run Factory
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAYPAL_EMAIL: ${{ secrets.PAYPAL_EMAIL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: python factory.py
