name: Raja Empire Automation

on:
  schedule:
    - cron: '30 8 * * *' # 2:00 PM India
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_empire:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Tools
        run: pip install requests

      # STEP 1: FACTORY (Create Product & RSS)
      - name: üè≠ Run Factory
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAYPAL_EMAIL: ${{ secrets.PAYPAL_EMAIL }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python factory.py

      # STEP 2: MARKETING (Cold DMs - 50/day)
      - name: üì¢ Run Marketing
        if: success() 
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }} # For Report
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }} # For Sending
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python marketing.py

      # STEP 3: SAVE (Commit Products & CSV)
      - name: üíæ Save Progress
        if: always()
        run: |
          git config --global user.name 'Empire Bot'
          git config --global user.email 'bot@drypaperhq.com'
          git add .
          git commit -m "Empire Operations Complete" || echo "No changes"
          git push

