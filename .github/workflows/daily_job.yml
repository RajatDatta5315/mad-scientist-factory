name: Mad Scientist Daily Factory

on:
  schedule:
    - cron: '30 5 * * *' # Subah 11 AM India Time
  workflow_dispatch: # Manual Button

permissions:
  contents: write # Ye line bahut zaroori hai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Pura history download karega taaki error na aaye

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Factory (Product Banao)
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python factory.py

      - name: Force Save & Upload
        run: |
          git config --global user.name 'Mad Scientist Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 1. Pehle latest changes kheecho (Merge strategy)
          git pull origin main --no-edit
          
          # 2. Files add karo
          git add *.html inventory.txt
          
          # 3. Commit karo (Agar kuch naya hai to)
          git commit -m "New Product Generated via Automation" || echo "Kuch naya nahi hai save karne ko"
          
          # 4. Push karo
          git push origin main

