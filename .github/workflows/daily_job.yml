name: Mad Scientist Daily Factory

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch: # Manual Button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (Deep History)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ye zaroori hai taaki 'rejected' error na aaye

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Factory
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python factory.py

      - name: Smart Save & Upload
        run: |
          git config --global user.name 'Mad Scientist Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 1. Jo bhi file bani hai usse list mein dalo
          git add *.html inventory.txt
          
          # 2. Commit karo
          git commit -m "New Product Generated" || echo "Kuch naya nahi hai"
          
          # 3. Server se sync karo (Rebase - Sabse important line)
          git pull --rebase origin main
          
          # 4. Ab pyar se upload karo
          git push origin main


