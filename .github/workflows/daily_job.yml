name: Raja Empire Automation

on:
  schedule:
    - cron: '15 8 * * *' # 8:15 UTC = 1:45 PM India
  workflow_dispatch: # Ye button manual run ke liye hai

permissions:
  contents: write

jobs:
  run_empire:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Tools
        run: pip install requests

      # STEP 1: FACTORY (Asli Functional Tools Banayega)
      - name: üè≠ Run Factory
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAYPAL_EMAIL: ${{ secrets.PAYPAL_EMAIL }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python factory.py

      # STEP 2: MARKETING (Github Leads - AB TOKEN KE SAATH)
      - name: üì¢ Run Marketing
        if: success() 
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # <--- YE HAI ASLI MAGIC KEY
          HASHNODE_PUB_ID: ${{ secrets.HASHNODE_PUB_ID }} # Hashnode ID bhi add kar di
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python marketing.py

      # STEP 3: SAVE EVERYTHING
      - name: üíæ Save Progress
        if: always()
        run: |
          git config --global user.name 'Empire Bot'
          git config --global user.email 'bot@drypaperhq.com'
          git add .
          git commit -m "Empire Operations Complete" || echo "No changes"
          git push

