name: Mad Scientist Daily Factory

on:
  schedule:
    - cron: '30 5 * * *' # Roz subah run hoga
  workflow_dispatch: # Manual run button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: |
          pip install requests

      - name: Run Factory
        env: 
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAYPAL_EMAIL: ${{ secrets.PAYPAL_EMAIL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: |
          python factory.py

      - name: Force Save & Upload
        run: |
          git config --global user.name 'Mad Scientist Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add .
          git commit -m "New Premium Product Generated" || echo "No changes to commit"
          git push

