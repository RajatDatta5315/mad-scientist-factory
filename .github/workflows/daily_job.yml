name: Mad Scientist Daily Factory

on:
  schedule:
    - cron: '30 5 * * *' # Subah 10:30/11:00 AM India Time
  workflow_dispatch: # Manual Button

permissions:
  contents: write # Likhne ki permission

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Factory (Product Banao)
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python factory.py

      - name: Force Save & Upload (Bahubali Mode)
        run: |
          git config --global user.name 'Mad Scientist Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.html inventory.txt
          git commit -m "New Product Generated" || echo "Kuch naya nahi hai"
          # Ye -f flag sabse important hai. Ye zabardasti upload karega.
          git push -f origin main

