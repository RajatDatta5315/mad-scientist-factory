<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Product Configurator</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .configurator {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .configurator-item {
            margin: 10px;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            cursor: pointer;
        }
        .configurator-item:hover {
            background-color: #666;
        }
        .configurator-item-selected {
            background-color: #777;
        }
        #configurator-3d {
            width: 100%;
            height: 500px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive 3D Product Configurator</h1>
        <div class="configurator">
            <div class="configurator-item" id="item-1" onclick="selectItem(this)">Item 1</div>
            <div class="configurator-item" id="item-2" onclick="selectItem(this)">Item 2</div>
            <div class="configurator-item" id="item-3" onclick="selectItem(this)">Item 3</div>
        </div>
        <div id="configurator-3d"></div>
    </div>
    <script>
        let currentItem = null;
        function selectItem(item) {
            if (currentItem) {
                currentItem.classList.remove('configurator-item-selected');
            }
            item.classList.add('configurator-item-selected');
            currentItem = item;
            // Update 3D model based on selected item
            update3DModel(item.id);
        }
        function update3DModel(itemId) {
            // TO DO: Implement 3D model updating logic here
            console.log(`Updating 3D model for item ${itemId}`);
        }
    </script>
</body>
</html>
