<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevenueRampager</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            background-color: #555;
            padding: 10px;
            border-bottom: 1px solid #666;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
        }
        
        .form-group input:focus {
            background-color: #777;
        }
        
        .form-group select {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
        }
        
        .form-group select:focus {
            background-color: #777;
        }
        
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #888;
            color: #fff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #999;
        }
        
        .output {
            background-color: #666;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RevenueRampager</h1>
        </div>
        <form id="revenue-form">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="sales-channel">Sales Channel:</label>
                <select id="sales-channel">
                    <option value="">Select sales channel</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marketing-budget">Marketing Budget:</label>
                <input type="number" id="marketing-budget" placeholder="Enter marketing budget">
            </div>
            <button class="button" type="submit">Calculate Revenue</button>
        </form>
        <div class="output" id="output"></div>
    </div>
    <script>
        const form = document.getElementById('revenue-form');
        const output = document.getElementById('output');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productPrice = parseFloat(document.getElementById('product-price').value);
            const salesChannel = document.getElementById('sales-channel').value;
            const marketingBudget = parseFloat(document.getElementById('marketing-budget').value);
            
            let revenue = 0;
            if (salesChannel === 'online') {
                revenue = (productPrice * 0.8) * marketingBudget;
            } else if (salesChannel === 'offline') {
                revenue = (productPrice * 0.6) * marketingBudget;
            }
            
            output.innerText = `Projected Revenue: $${revenue.toFixed(2)}`;
        });
    </script>
</body>
</html>
