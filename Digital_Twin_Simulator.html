<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #4f4f4f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #6f6f6f;
            padding: 10px;
            border-bottom: 1px solid #7f7f7f;
        }
        .header h1 {
            margin: 0;
        }
        .simulator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .simulator-settings {
            margin-bottom: 20px;
        }
        .simulator-settings label {
            display: block;
            margin-bottom: 10px;
        }
        .simulator-settings input[type="number"] {
            width: 100px;
            height: 20px;
            margin-bottom: 10px;
        }
        .simulator-button {
            background-color: #7f7f7f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .simulator-button:hover {
            background-color: #8f8f8f;
        }
        .simulator-output {
            padding: 10px;
            background-color: #5f5f5f;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digital Twin Simulator</h1>
        </div>
        <div class="simulator-container">
            <div class="simulator-settings">
                <label for="Simulation Time (s)">Simulation Time (s):</label>
                <input type="number" id="simulation-time" value="10">
                <label for="Time Step (s)">Time Step (s):</label>
                <input type="number" id="time-step" value="0.1">
            </div>
            <button class="simulator-button" onclick="runSimulation()">Run Simulation</button>
            <div class="simulator-output" id="output">
                Output will be displayed here...
            </div>
        </div>
    </div>
    <script>
        function runSimulation() {
            const simulationTime = parseFloat(document.getElementById("simulation-time").value);
            const timeStep = parseFloat(document.getElementById("time-step").value);
            let currentTime = 0;
            let output = "";
            while (currentTime < simulationTime) {
                // Simulate something...
                output += `Time: ${currentTime.toFixed(2)}s\n`;
                currentTime += timeStep;
            }
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
