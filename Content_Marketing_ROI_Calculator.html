<html>
<head>
    <title>Content Marketing ROI Calculator</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .card {
            background-color: #2f2f2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        
        .card-header {
            background-color: #2f2f2f;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .card-header h2 {
            color: #33CC33;
            margin: 0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        
        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #33CC33;
            color: #000;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #44FF44;
        }
        
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2f2f2f;
        }
        
        .output h2 {
            color: #33CC33;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 500px; margin: 50px auto;">
        <div class="card-header">
            <h2>Content Marketing ROI Calculator</h2>
        </div>
        <div class="card-body">
            <div class="input-group">
                <label for="revenue">Total Revenue:</label>
                <input type="number" id="revenue" placeholder="Enter total revenue">
            </div>
            <div class="input-group">
                <label for="cost">Total Cost:</label>
                <input type="number" id="cost" placeholder="Enter total cost">
            </div>
            <button class="button" onclick="calculateROI()">Calculate ROI</button>
            <div class="output" id="output"></div>
        </div>
    </div>
    <script>
        function calculateROI() {
            let revenue = parseFloat(document.getElementById("revenue").value);
            let cost = parseFloat(document.getElementById("cost").value);
            if (isNaN(revenue) || isNaN(cost)) {
                document.getElementById("output").innerHTML = "<h2>Please enter valid numbers</h2>";
            } else {
                let roi = (revenue - cost) / cost * 100;
                document.getElementById("output").innerHTML = "<h2>ROI: " + roi.toFixed(2) + "%</h2>";
            }
        }
    </script>
</body>
</html>
