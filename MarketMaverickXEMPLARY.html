<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMaverickX Premium Tool</title>
    <style>
        body {
            background-color: #2f2f2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #4f4f4f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background-color: #6f6f6f;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .tool-section {
            padding: 20px;
        }
        
        .tool-section h2 {
            margin-top: 0;
        }
        
        .input-field {
            margin-bottom: 20px;
        }
        
        .input-field label {
            display: block;
            margin-bottom: 10px;
        }
        
        .input-field input {
            width: 100%;
            height: 30px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7f7f7f;
            color: #ffffff;
        }
        
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #8f8f8f;
            color: #ffffff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #9f9f9f;
        }
        
        .output {
            padding: 20px;
            background-color: #7f7f7f;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MarketMaverickX Premium Tool</h1>
        </div>
        <div class="tool-section">
            <h2>Stock Price Calculator</h2>
            <div class="input-field">
                <label for="stock-symbol">Stock Symbol:</label>
                <input type="text" id="stock-symbol" placeholder="Enter stock symbol">
            </div>
            <div class="input-field">
                <label for="stock-price">Stock Price:</label>
                <input type="number" id="stock-price" placeholder="Enter stock price">
            </div>
            <div class="input-field">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity">
            </div>
            <button class="button" onclick="calculateTotal()">Calculate Total</button>
            <div class="output" id="output"></div>
        </div>
        <div class="tool-section">
            <h2>Revenue Forecast</h2>
            <div class="input-field">
                <label for="revenue">Revenue:</label>
                <input type="number" id="revenue" placeholder="Enter revenue">
            </div>
            <div class="input-field">
                <label for="growth-rate">Growth Rate (%):</label>
                <input type="number" id="growth-rate" placeholder="Enter growth rate">
            </div>
            <div class="input-field">
                <label for="years">Years:</label>
                <input type="number" id="years" placeholder="Enter years">
            </div>
            <button class="button" onclick="forecastRevenue()">Forecast Revenue</button>
            <div class="output" id="forecast-output"></div>
        </div>
    </div>
    <script>
        function calculateTotal() {
            const stockPrice = parseFloat(document.getElementById("stock-price").value);
            const quantity = parseFloat(document.getElementById("quantity").value);
            const total = stockPrice * quantity;
            document.getElementById("output").innerHTML = `Total: $${total.toFixed(2)}`;
        }
        
        function forecastRevenue() {
            const revenue = parseFloat(document.getElementById("revenue").value);
            const growthRate = parseFloat(document.getElementById("growth-rate").value);
            const years = parseFloat(document.getElementById("years").value);
            let forecast = [];
            for (let i = 0; i < years; i++) {
                forecast.push(revenue * Math.pow(1 + growthRate / 100, i));
            }
            const forecastOutput = forecast.map((value, index) => `Year ${index + 1}: $${value.toFixed(2)}`).join("<br>");
            document.getElementById("forecast-output").innerHTML = forecastOutput;
        }
    </script>
</body>
</html>
