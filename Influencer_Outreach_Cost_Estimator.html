
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Outreach Cost Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #3c3c3c;
            border: 1px solid #5c5c5c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4c4c4c;
            color: #ffffff;
        }
        .input-group input[type="number"]:focus {
            outline: none;
            background-color: #5c5c5c;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c6c6c;
            color: #ffffff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #7c7c7c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #4c4c4c;
            border: 1px solid #5c5c5c;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Influencer Outreach Cost Estimator</h1>
        </div>
        <div class="input-group">
            <label for="influencerFee">Influencer Fee (per post):</label>
            <input type="number" id="influencerFee" value="100">
        </div>
        <div class="input-group">
            <label for="numberOfPosts">Number of Posts:</label>
            <input type="number" id="numberOfPosts" value="5">
        </div>
        <div class="input-group">
            <label for="managementFee">Management Fee (percentage):</label>
            <input type="number" id="managementFee" value="20">
        </div>
        <button class="button" onclick="calculateCost()">Calculate Cost</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateCost() {
            const influencerFee = parseFloat(document.getElementById("influencerFee").value);
            const numberOfPosts = parseFloat(document.getElementById("numberOfPosts").value);
            const managementFee = parseFloat(document.getElementById("managementFee").value);

            const totalInfluencerCost = influencerFee * numberOfPosts;
            const managementCost = totalInfluencerCost * (managementFee / 100);
            const totalCost = totalInfluencerCost + managementCost;

            document.getElementById("result").innerHTML = `
                <h2>Estimated Costs:</h2>
                <p>Influencer Fee: $${totalInfluencerCost.toFixed(2)}</p>
                <p>Management Fee: $${managementCost.toFixed(2)}</p>
                <p>Total Cost: $${totalCost.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
