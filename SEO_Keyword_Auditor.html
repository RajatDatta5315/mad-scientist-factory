<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Auditor</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4a4a4a;
            color: #fff;
        }
        .input-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4a4a4a;
            color: #fff;
        }
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #33cc33;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #44ff44;
        }
        .output {
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>SEO Keyword Auditor</h2>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label for="keyword">Enter Keyword:</label>
                    <input type="text" id="keyword" placeholder="Enter keyword">
                </div>
                <div class="input-group">
                    <label for="content">Enter Content:</label>
                    <textarea id="content" placeholder="Enter content"></textarea>
                </div>
                <button class="button" onclick="auditKeyword()">Audit Keyword</button>
                <div class="output" id="output"></div>
            </div>
        </div>
    </div>
    <script>
        function auditKeyword() {
            const keyword = document.getElementById('keyword').value;
            const content = document.getElementById('content').value;
            const output = document.getElementById('output');
            output.innerHTML = '';
            if (keyword && content) {
                const keywordCount = countKeyword(content, keyword);
                const keywordDensity = calculateKeywordDensity(content, keyword);
                output.innerHTML = `
                    <p>Keyword Count: ${keywordCount}</p>
                    <p>Keyword Density: ${keywordDensity}%</p>
                `;
            } else {
                output.innerHTML = 'Please enter keyword and content';
            }
        }
        function countKeyword(content, keyword) {
            const regex = new RegExp(keyword, 'gi');
            return (content.match(regex) || []).length;
        }
        function calculateKeywordDensity(content, keyword) {
            const keywordCount = countKeyword(content, keyword);
            const wordCount = content.split(' ').length;
            return (keywordCount / wordCount) * 100;
        }
    </script>
</body>
</html>
