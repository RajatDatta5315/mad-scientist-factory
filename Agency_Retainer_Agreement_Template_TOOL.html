
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Retainer Agreement Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        .field label {
            display: block;
            margin-bottom: 10px;
        }
        
        .field input, .field textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        
        .field input[type="text"], .field input[type="email"] {
            height: 40px;
        }
        
        .field textarea {
            height: 100px;
            resize: vertical;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agency Retainer Agreement Template</h1>
        </div>
        
        <div class="field">
            <label for="agency-name">Agency Name:</label>
            <input type="text" id="agency-name" name="agency-name" value="Agency Name">
        </div>
        
        <div class="field">
            <label for="client-name">Client Name:</label>
            <input type="text" id="client-name" name="client-name" value="Client Name">
        </div>
        
        <div class="field">
            <label for="project-description">Project Description:</label>
            <textarea id="project-description" name="project-description">Project Description</textarea>
        </div>
        
        <div class="field">
            <label for="scope-of-work">Scope of Work:</label>
            <textarea id="scope-of-work" name="scope-of-work">Scope of Work</textarea>
        </div>
        
        <div class="field">
            <label for="payment-terms">Payment Terms:</label>
            <textarea id="payment-terms" name="payment-terms">Payment Terms</textarea>
        </div>
        
        <div class="field">
            <label for="termination-terms">Termination Terms:</label>
            <textarea id="termination-terms" name="termination-terms">Termination Terms</textarea>
        </div>
        
        <button class="button" id="export-pdf">Export PDF</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const agencyName = document.getElementById('agency-name');
        const clientName = document.getElementById('client-name');
        const projectDescription = document.getElementById('project-description');
        const scopeOfWork = document.getElementById('scope-of-work');
        const paymentTerms = document.getElementById('payment-terms');
        const terminationTerms = document.getElementById('termination-terms');
        
        document.getElementById('export-pdf').addEventListener('click', () => {
            const doc = new jsPDF();
            
            doc.setFontSize(15);
            doc.text('Agency Retainer Agreement Template', 10, 10);
            
            doc.setFontSize(12);
            doc.text(`Agency Name: ${agencyName.value}`, 10, 20);
            doc.text(`Client Name: ${clientName.value}`, 10, 30);
            doc.text(`Project Description: ${projectDescription.value}`, 10, 40);
            doc.text(`Scope of Work: ${scopeOfWork.value}`, 10, 50);
            doc.text(`Payment Terms: ${paymentTerms.value}`, 10, 60);
            doc.text(`Termination Terms: ${terminationTerms.value}`, 10, 70);
            
            doc.save('Agency Retainer Agreement Template.pdf');
        });
    </script>
</body>
</html>
