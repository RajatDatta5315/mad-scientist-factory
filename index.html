<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryPaper HQ | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .header { text-align: center; padding: 80px 20px; background: radial-gradient(circle at top, #1a1a1a, #000000); border-bottom: 1px solid #222; }
        .header h1 { margin: 0; font-size: 3rem; background: linear-gradient(90deg, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        
        /* CARD STYLING */
        .card { background: #0f0f0f; border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: transform 0.2s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); border-color: #00ff88; }
        
        /* PROFESSIONAL MOCKUP (No AI artifacts) */
        .card-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-bottom: 1px solid #222; }
        
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { color: #00ff88; font-size: 0.75rem; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; }
        .title { font-size: 1.25rem; font-weight: 700; margin-bottom: 10px; line-height: 1.4; color: #fff; }
        .desc { font-size: 0.9rem; color: #888; margin-bottom: 20px; line-height: 1.5; }
        
        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #222; }
        .price { font-size: 1.5rem; font-weight: 700; color: #fff; }
        .btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .btn:hover { background: #00ff88; }
    </style>
</head>
<body>

<div class="header">
    <h1>DRYPAPER HQ</h1>
    <p style="color:#666; margin-top:10px;">Automated Assets for High-Ticket Agencies</p>
</div>

<div class="container">
    </div>

</body>
</html>
