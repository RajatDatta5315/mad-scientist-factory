<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryPaper HQ | Premium Agency Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card-bg: #111; --primary: #00f0ff; --text: #fff; --gray: #888; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* HEADER */
        header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); border-bottom: 1px solid #222; }
        h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(90deg, #fff, var(--gray)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        p.sub { color: var(--gray); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* GRID */
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        /* CARD */
        .card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: all 0.3s ease; position: relative; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0, 240, 255, 0.1); }
        
        .card-img-placeholder { height: 180px; background: linear-gradient(45deg, #222, #333); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #444; }
        
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { background: rgba(0, 240, 255, 0.1); color: var(--primary); padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; width: fit-content; margin-bottom: 10px; }
        .title { font-size: 1.25rem; font-weight: 700; margin-bottom: 10px; line-height: 1.4; }
        .desc { color: var(--gray); font-size: 0.9rem; margin-bottom: 20px; line-height: 1.6; flex-grow: 1; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid #222; padding-top: 15px; }
        .price { font-size: 1.2rem; font-weight: 700; color: #fff; }
        .btn { background: #fff; color: #000; padding: 10px 20px; text-decoration: none; font-weight: 600; border-radius: 6px; transition: 0.2s; }
        .btn:hover { background: var(--primary); }

        /* FOOTER */
        footer { text-align: center; padding: 50px; color: #444; font-size: 0.9rem; border-top: 1px solid #222; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>DRYPAPER HQ</h1>
    <p class="sub">Premium Automated Tools for High-Ticket Agencies. Built by Machines, Used by Leaders.</p>
</header>

<div class="container">
    <div class="grid" id="product-grid">
        </div>
</div>

<footer>
    &copy; 2025 DryPaper HQ. Automating the Agency World.
</footer>

</body>
</html>
