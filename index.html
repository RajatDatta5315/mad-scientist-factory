<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryPaper HQ | Premium Assets</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #0a0a0a; --accent: #00ff9d; --text: #e0e0e0; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Space Grotesk', sans-serif; }
        
        header { padding: 80px 20px; text-align: center; background: radial-gradient(circle at top, #151515, #000); border-bottom: 1px solid #222; }
        h1 { font-size: 3.5rem; color: #fff; letter-spacing: -2px; margin-bottom: 10px; }
        p.sub { color: #666; font-size: 1.2rem; }

        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        
        /* Grid Layout */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 40px; 
        }

        /* Premium Card */
        .card { 
            background: var(--card); 
            border: 1px solid #222; 
            border-radius: 20px; 
            overflow: hidden; 
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }

        /* REAL AI IMAGE MOCKUP */
        .mockup { height: 220px; overflow: hidden; background: #111; position: relative; }
        .mockup img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .mockup img { transform: scale(1.05); }

        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { color: var(--accent); font-size: 0.75rem; letter-spacing: 1px; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .title { font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: 10px; line-height: 1.2; }
        .desc { font-size: 0.95rem; color: #888; margin-bottom: 25px; line-height: 1.5; }
        
        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid #222; }
        .price { font-size: 1.4rem; font-weight: bold; color: #fff; }
        .btn { background: #fff; color: #000; padding: 12px 24px; border-radius: 50px; font-weight: 700; text-decoration: none; transition: 0.2s; }
        .btn:hover { background: var(--accent); box-shadow: 0 0 20px rgba(0, 255, 157, 0.4); }

    </style>
</head>
<body>

<header>
    <h1>DRYPAPER HQ</h1>
    <p class="sub">The Secret Armory for High-Ticket Agencies.</p>
</header>

<div class="container">
    <div class="grid">
        </div>
</div>

</body>
</html>
