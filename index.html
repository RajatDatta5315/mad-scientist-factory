<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryPaper HQ | Elite Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #00ff88; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        
        /* HEADER */
        header { padding: 60px 20px; text-align: center; background: radial-gradient(circle at top, #1a1a1a, #050505); border-bottom: 1px solid #222; }
        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #666; margin-top: 10px; }

        /* GRID */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        /* CARD */
        .card { background: var(--card); border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0, 255, 136, 0.15); }
        
        .mockup img { width: 100%; height: 200px; object-fit: cover; filter: brightness(0.8); }
        
        .content { padding: 20px; }
        .tag { font-size: 0.7rem; color: var(--accent); border: 1px solid var(--accent); padding: 2px 8px; border-radius: 10px; display: inline-block; margin-bottom: 10px; }
        .title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .desc { font-size: 0.9rem; color: #888; margin-bottom: 20px; }
        
        .row { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 1.2rem; font-weight: bold; }
        .btn { background: #fff; color: #000; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 0.9rem; }
        .btn:hover { background: var(--accent); }
    </style>
</head>
<body>

<header>
    <h1>DRYPAPER HQ</h1>
    <p>Premium Automated Assets for Agencies</p>
</header>

<div class="container">
    </div>

</body>
</html>
