<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryPaper HQ | Elite Agency Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #0a0a0a; --accent: #00ff88; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        
        header { padding: 80px 20px; text-align: center; background: radial-gradient(circle at top, #1a1a1a, #000); border-bottom: 1px solid #222; }
        h1 { font-size: 3.5rem; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        p { color: #666; font-size: 1.2rem; margin-top: 10px; }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; }

        .card { background: var(--card); border: 1px solid #222; border-radius: 16px; overflow: hidden; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-7px); border-color: var(--accent); box-shadow: 0 10px 40px rgba(0, 255, 136, 0.1); }
        
        .mockup { height: 200px; background: #111; overflow: hidden; }
        .mockup img { width: 100%; height: 100%; object-fit: cover; }

        .content { padding: 25px; }
        .tag { color: var(--accent); font-size: 0.7rem; letter-spacing: 1px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .title { font-size: 1.4rem; font-weight: 800; color: #fff; margin-bottom: 10px; line-height: 1.2; }
        .desc { font-size: 0.9rem; color: #888; margin-bottom: 20px; }
        
        .footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; }
        .price { font-size: 1.4rem; font-weight: bold; color: #fff; }
        .btn { background: #fff; color: #000; padding: 8px 20px; border-radius: 50px; font-weight: bold; text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .btn:hover { background: var(--accent); }
    </style>
</head>
<body>

<header>
    <h1>DRYPAPER HQ</h1>
    <p>Premium Automated Assets for Agencies</p>
</header>

<div class="container">
    </div>

</body>
</html>
