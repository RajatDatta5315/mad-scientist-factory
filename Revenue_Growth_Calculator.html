
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Growth Calculator</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00ff88, #00ff88);
            color: #000;
            cursor: pointer;
        }
        .button:hover {
            background: linear-gradient(90deg, #00ff99, #00ff99);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Revenue Growth Calculator</h1>
        </div>
        <div class="input-group">
            <label for="initial-revenue">Initial Revenue:</label>
            <input type="number" id="initial-revenue" placeholder="Enter initial revenue">
        </div>
        <div class="input-group">
            <label for="growth-rate">Growth Rate (%):</label>
            <input type="number" id="growth-rate" placeholder="Enter growth rate">
        </div>
        <div class="input-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">
        </div>
        <button class="button" onclick="calculateRevenueGrowth()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateRevenueGrowth() {
            const initialRevenue = parseFloat(document.getElementById('initial-revenue').value);
            const growthRate = parseFloat(document.getElementById('growth-rate').value);
            const years = parseFloat(document.getElementById('years').value);
            if (isNaN(initialRevenue) || isNaN(growthRate) || isNaN(years)) {
                document.getElementById('result').innerText = 'Please enter valid numbers';
                return;
            }
            const finalRevenue = initialRevenue * Math.pow(1 + growthRate / 100, years);
            document.getElementById('result').innerText = `Final Revenue: $${finalRevenue.toFixed(2)}`;
        }
    </script>
</body>
</html>
