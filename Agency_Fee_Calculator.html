
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Agency Fee Calculator</h2>
        </div>
        <div class="input-group">
            <label for="property-value">Property Value:</label>
            <input type="number" id="property-value" placeholder="Enter property value">
        </div>
        <div class="input-group">
            <label for="agency-fee-rate">Agency Fee Rate (%):</label>
            <input type="number" id="agency-fee-rate" placeholder="Enter agency fee rate">
        </div>
        <div class="input-group">
            <label for="vat-rate">VAT Rate (%):</label>
            <input type="number" id="vat-rate" placeholder="Enter VAT rate">
        </div>
        <button class="button" onclick="calculateFee()">Calculate Fee</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateFee() {
            const propertyValue = parseFloat(document.getElementById("property-value").value);
            const agencyFeeRate = parseFloat(document.getElementById("agency-fee-rate").value);
            const vatRate = parseFloat(document.getElementById("vat-rate").value);

            if (isNaN(propertyValue) || isNaN(agencyFeeRate) || isNaN(vatRate)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers";
                return;
            }

            const agencyFee = (propertyValue * agencyFeeRate) / 100;
            const vat = (agencyFee * vatRate) / 100;
            const totalFee = agencyFee + vat;

            document.getElementById("result").innerHTML = `
                <h3>Calculation Result:</h3>
                <p>Agency Fee: ${agencyFee.toFixed(2)}</p>
                <p>VAT: ${vat.toFixed(2)}</p>
                <p>Total Fee: ${totalFee.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
